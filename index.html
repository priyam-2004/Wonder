<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments of Wonder</title>
    <link rel="stylesheet" href="https://use.typekit.net/nyr1vfk.css">
    <style>
       body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            background-color:hsla(0,100%,50%,1);
            background-image:
            radial-gradient(at 40% 20%, hsla(240,100%,23%,1) 0px, transparent 50%),
            radial-gradient(at 85% 17%, hsla(240,100%,23%,1) 0px, transparent 50%),
            radial-gradient(at 6% 62%, hsla(240,100%,23%,1) 0px, transparent 50%),
            radial-gradient(at 80% 50%, hsla(240,100%,23%,1) 0px, transparent 50%),
            radial-gradient(at 0% 90%, hsla(359,84%,17%,1) 0px, transparent 50%),
            radial-gradient(at 88% 79%, hsla(240,73%,57%,1) 0px, transparent 50%),
            radial-gradient(at 3% 13%, hsla(240,87%,9%,1) 0px, transparent 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            text-align: center;
            animation: gradientShift 2s infinite ease alternate;
        } 

        @keyframes gradientShift {
            0% {
                background-image:
                    radial-gradient(at 40% 20%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 85% 17%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 6% 62%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 80% 50%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 0% 90%, hsla(359,84%,17%,1) 0px, transparent 50%),
                    radial-gradient(at 88% 79%, hsla(240,73%,57%,1) 0px, transparent 50%),
                    radial-gradient(at 3% 13%, hsla(240,87%,9%,1) 0px, transparent 50%);
            }

            25% {background-image:
                    radial-gradient(at 42% 22%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 83% 19%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 7% 60%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 78% 52%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 2% 88%, hsla(359,84%,17%,1) 0px, transparent 50%),
                    radial-gradient(at 86% 81%, hsla(240,73%,57%,1) 0px, transparent 50%),
                    radial-gradient(at 5% 15%, hsla(240,87%,9%,1) 0px, transparent 50%);
            }

            50% {
                background-image:
                    radial-gradient(at 45% 25%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 80% 20%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 10% 60%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 75% 55%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 5% 85%, hsla(359,84%,17%,1) 0px, transparent 50%),
                    radial-gradient(at 85% 75%, hsla(240,73%,57%,1) 0px, transparent 50%),
                    radial-gradient(at 8% 18%, hsla(240,87%,9%,1) 0px, transparent 50%);
            }

            75% {background-image:
                    radial-gradient(at 42% 22%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 83% 19%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 7% 60%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 78% 52%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 2% 88%, hsla(359,84%,17%,1) 0px, transparent 50%),
                    radial-gradient(at 86% 81%, hsla(240,73%,57%,1) 0px, transparent 50%),
                    radial-gradient(at 5% 15%, hsla(240,87%,9%,1) 0px, transparent 50%);
            }
            
            100% {
                background-image:
                    radial-gradient(at 40% 20%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 85% 17%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 6% 62%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 80% 50%, hsla(240,100%,23%,1) 0px, transparent 50%),
                    radial-gradient(at 0% 90%, hsla(359,84%,17%,1) 0px, transparent 50%),
                    radial-gradient(at 88% 79%, hsla(240,73%,57%,1) 0px, transparent 50%),
                    radial-gradient(at 3% 13%, hsla(240,87%,9%,1) 0px, transparent 50%);
            }
        }

        h1 {
            font-size: 86px;
            color: white;
            line-height: 1.2;
            font-family: 'ohno-blazeface', serif;
        }

        h2 {
            font-family: "Montserrat", serif;
            font-size: 20px;
            font-weight: lighter;
            color: white;
            margin: 10px 0 0;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
            h2 {
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 10vw;
            }
            h2 {
                font-size: 4vw;
            }
        }
        
    </style>
</head>
<body>
    <div>
        <h1>Moments of<br>Wonder</h1>
        <a href="firefly.html"><h2>Step into the magic of first time wonder</h2></a>

</body>
</html>
